<html>

<head>
  <title>Mindfully</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/variables.css">
  <link rel="stylesheet" type="text/css" href="../styles/mindfulness-check.css" />
</head>

<body>
  <header class="header">
    <h1 class="logo bold">Mindfully</h1>

    <button class="options-button" data-id="optionsButton">
      <span>Rules</span>
    </button>
  </header>

  <p data-id="quote" class="quote">With self-discipline most anything is possible.</p>

  <main class="container">
    <form>
      <textarea type="text" placeholder="Write about why you want to use view this website right now..."
        class="reflection-input" data-id="noteInput"></textarea>

      <footer class="button-container">
        <button class="button text-white bold button-green box-shadow box-shadow--hover"
          data-id="resistButton">Resist</button>
      </footer>
    </form>

    <h2 class="note-container__header">Activity</h2>
    <div data-id="noteContainer" class="note-container">
    </div>
  </main>

  <script src="../../dist/mindfulnessCheck.js" type="text/javascript"></script>
</body>

</html>
